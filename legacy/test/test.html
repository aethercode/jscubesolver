<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>TEST</title>
</head>
<body>
    <div class="container-fluid bg-dark m-0 p-3">
        <div class="row">
            <div class="col">
                <h1 class="text-light">YAHCSTEST</h1>
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-light" onclick="reset()">reset</button>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-light shadow m-0 p-3 text-monospace" id="debug">
        <p>
            <ul>
                <li>change to array instead of string input</li>
            </ul>
        </p>
        <p class="m-1">{{ cornerStates }}</p>
        <p class="m-1">{{ edgeStates }}</p>
    </div>
    <div class="container-fluid p-3">
        <div id="out">
            <div v-for="line in output" v-bind:class="line.color">
                {{ line.text }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="test.js"></script>
</body>
</html>
